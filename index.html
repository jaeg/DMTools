<!DOCTYPE html>
<html ng-app="dmTools">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMTools</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        html {
            background-color: #2c3e50;
        }
        h3 {
            color: white;
        }
        h1 {
            color: white;
        }
        a {
            color: white;
        }
        .dead {
            text-decoration: line-through;
        }
        .block {
            background-color: #7f8c8d;
            padding: 15px;
        }
        .inactiveTab {
            background-color: #95a5a6;
            padding: 5px 11px;
            z-index: -1;
        }
        .activeTab {
            background-color: #7f8c8d;
            padding: 5px 11px;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
    </div>
    <div ng-controller="InitiativeController">
        <h1>DM Tools</h1>
        <h3>Add a character</h3>
        <div id="characterAdding" ng-init="tab=1">
            <a href class="inactiveTab" ng-click="tab=1" ng-class="{activeTab: tab===1}">Manual Character</a>
            <a href class="inactiveTab" ng-click="tab=2" ng-class="{activeTab: tab===2}">From Monster List</a>
            <form ng-submit="addInitiative()" ng-show="tab===1" class="block">
                <label for="name">Name: </label>
                <input id="name" ng-model="characterName" type="text" ng-change="incrementCount = 1" />|
                <label for="increment">Auto increment name: </label>
                <input type="checkbox" name="increment" ng-model="autoIncrement">
                <br/>
                <label ng-hide="isModifier==true">Initiative: </label>
                <label ng-show="isModifier==true">Initiative Mod: </label>
                <input ng-model="characterInitiative" type="text" />|
                <label for="modifier">Is Modifier:</label>
                <input type="checkbox" name="modifier" ng-model="isModifier" title="This will roll a 1d20 + the modifier for you.">
                <br/>
                <label>Notes:</label>
                <input ng-model="characterNotes" type="text" />
                <br/>
                <label>Status Condition:</label>
                <input ng-model="characterStatusCondition" type="text" />
                <br/>
                <input type="submit" value="Add Character" />
            </form>
            <div ng-show="tab===2">
                <form ng-submit="addInitiative()" class="block">
                    <select>
                        <option>Test</option>
                    </select>
                </form>
            </div>
        </div>
        <br/>
        <h3>Initiative Order:</h3>
        <div id="characterInitiative" class="block">
            <span ng-show="initiativeList.length == 0">
                Nothing to show here.
            </span>
            <ul>
                <li ng-repeat="character in initiativeList | orderBy: 'initiative' : true">
                    <a href ng-click="selectCharacter(character)" ng-class="{'dead' : character.dead}">{{character.name}}</a>
                    <input type="text" ng-model="character.newInitiative" /> Dead:
                    <input type="checkbox" ng-model="character.dead" /> Status:
                    <input type="text" ng-model="character.status" />
                </li>
            </ul>

            <button ng-click="deleteDead()">Delete Dead</button>
            <button ng-click="updateOrder()">Update</button>
        </div>
        <br/>
        <div id="characterInfo" class="block" ng-hide="selectedCharacter == null">
            <h3>Character Info</h3> Name: {{selectedCharacter.name}}
            <br/> Status: Status:
            <input type="text" ng-model="selectedCharacter.status" />
            <br/> Notes: {{selectedCharacter.notes}}

            <br/>
            <a href ng-click="selectedCharacter = null">Close</a>
        </div>

    </div>

</body>

</html>
